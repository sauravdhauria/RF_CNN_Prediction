<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Predictor Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #dff9fb);
      color: #2d3436;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0984e3;
      padding: 1rem 2rem;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    /* Back Button */
    .back-btn {
      margin-top: 30px; /* Added more space to move it lower */
      padding: 0.5rem 1.2rem;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #74b9ff;
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 6rem auto 2rem auto; /* Adjusted for navbar space */
      padding: 2rem;
      text-align: center;
    }

    /* Prediction Card */
    .card {
      background: linear-gradient(145deg, #ffffff, #e3f2fd);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 3rem 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.2rem;
      color: #0984e3;
      margin: 0;
    }

    i {
      color: #00b894;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        margin: 4rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    Crop Predictor
  </nav>

  <!-- Result Card -->
  <div class="container">
    <div class="card">
      <h1><b>You should grow <i>{{ prediction }}</i> in your farm</b></h1>
    </div>

    <!-- Back Button -->
    <a href="{{ url_for('home') }}" class="back-btn">Go to Home Page</a> <!-- Corrected using url_for -->
  </div>

</body>
</html>

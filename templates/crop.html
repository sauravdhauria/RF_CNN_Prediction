{% extends 'layout.html' %}
{% block body %}

<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    margin: 0;
    padding: 0;
    color: #2d3436;
  }

  h2 {
    text-align: center;
    margin-top: 40px;
    color: #ffffff;
    font-size: 24px;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
  }

  .form-container {
    width: 400px;
    margin: 3rem auto;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 25px;
    box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
    padding: 30px;
  }

  label {
    font-size: 17px;
    font-weight: 600;
    display: block;
    margin-bottom: 5px;
    color: #2d3436;
  }

  input,
  select {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #f1f2f6;
    font-weight: bold;
    box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
    color: #2d3436;
  }

  input:focus,
  select:focus {
    box-shadow: 0 0 0 2px #74b9ff;
  }

  .morph-button {
    background: #ecf0f3;
    border: none;
    padding: 15px 30px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #2d3436;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 5px 5px 15px #b8b9be, -5px -5px 15px #ffffff;
  }

  .morph-button:hover {
    background: #dff9fb;
    box-shadow: inset 5px 5px 15px #b8b9be, inset -5px -5px 15px #ffffff;
    transform: scale(1.05);
  }

  @media (max-width: 500px) {
    .form-container {
      width: 90%;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
    }
  }
</style>

<!-- Form Heading -->
<h2><b>Find out the most suitable crop to grow in your farm</b></h2>

<!-- Form Section -->
<div class="form-container">
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <label for="Nitrogen">Nitrogen</label>
    <input type="number" id="Nitrogen" name="nitrogen" placeholder="Enter value (e.g., 50)" required />

    <label for="Phosphorous">Phosphorous</label>
    <input type="number" id="Phosphorous" name="phosphorous" placeholder="Enter value (e.g., 50)" required />

    <label for="Pottasium">Pottasium</label>
    <input type="number" id="Pottasium" name="pottasium" placeholder="Enter value (e.g., 50)" required />

    <label for="ph">ph level</label>
    <input type="number" step="0.01" id="ph" name="ph" placeholder="Enter pH value" required />

    <label for="Rainfall">Rainfall (in mm)</label>
    <input type="number" step="0.01" id="Rainfall" name="rainfall" placeholder="Enter rainfall" required />

    <label for="State">State</label>
    <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" required></select>

    <label for="City">City</label>
    <select id="state" name="city" required></select>

    <script language="javascript">
      print_state("sts");
    </script>

    <div style="text-align: center;">
      <button type="submit" class="morph-button">Predict</button>
    </div>
  </form>
</div>

{% endblock %}

{% extends 'layout.html' %}
{% block body %}

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f0f8ff, #dff9fb);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .main-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    padding-top: 60px;
  }

  .result-container {
    width: 80%;
    max-width: 900px;
    background: #ecf0f3;
    border-radius: 30px;
    box-shadow: 20px 20px 60px #c8d0e7, -20px -20px 60px #ffffff;
    padding: 60px 50px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .result-text {
    font-size: 28px;
    font-weight: 600;
    color: #2d3436;
    background: #f9f9f9;
    padding: 25px 30px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 14px #d1d9e6, inset -8px -8px 14px #ffffff;
  }

  .morph-button {
    margin-top: 40px;
    background: #ecf0f3;
    border: none;
    padding: 18px 35px;
    border-radius: 18px;
    font-size: 20px;
    font-weight: bold;
    color: #2d3436;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 6px 6px 16px #b8b9be, -6px -6px 16px #ffffff;
  }

  .morph-button:hover {
    background: #dff9fb;
    box-shadow: inset 6px 6px 16px #b8b9be, inset -6px -6px 16px #ffffff;
    transform: scale(1.05);
  }

  @media (max-width: 768px) {
    .result-container {
      width: 90%;
      padding: 40px 25px;
    }

    .result-text {
      font-size: 22px;
      padding: 20px;
    }

    .morph-button {
      font-size: 18px;
      padding: 15px 25px;
    }
  }
</style>

<div class="main-wrapper">
  <div class="result-container">
    <p class="result-text">You should grow <i>{{ prediction }}</i> in your farm</p>
    <form action="/">
      <button class="morph-button" type="submit">Back to Form</button>
    </form>
  </div>
</div>

{% endblock %}

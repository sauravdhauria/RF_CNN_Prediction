{% extends 'layout.html' %}
{% block body %}

<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #2d3436;
    color: white;
    padding: 15px 30px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }

  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .recommendation-box {
    background: #ecf0f3;
    padding: 50px 40px;
    border-radius: 25px;
    width: 80%;
    max-width: 900px;
    box-shadow: 15px 15px 30px #d1d9e6, -15px -15px 30px #ffffff;
    text-align: center;
  }

  .recommendation-text {
    font-size: 24px;
    font-weight: 600;
    color: #0984e3;
    text-shadow: 1px 1px 2px #dfe6e9;
    margin-bottom: 40px;
  }

  .morph-button {
    background: #ecf0f3;
    border: none;
    padding: 16px 32px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #2d3436;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 6px 6px 12px #b8b9be, -6px -6px 12px #ffffff;
  }

  .morph-button:hover {
    background: #dff9fb;
    box-shadow: inset 5px 5px 15px #b8b9be, inset -5px -5px 15px #ffffff;
    transform: scale(1.05);
  }

  footer {
    background-color: #2d3436;
    color: #fff;
    text-align: center;
    padding: 12px;
    font-size: 14px;
  }

  @media (max-width: 768px) {
    .recommendation-box {
      width: 95%;
      padding: 30px 20px;
    }

    .recommendation-text {
      font-size: 20px;
    }
  }
</style>

<div class="container">
  <div class="recommendation-box">
    <p class="recommendation-text">{{ recommendation }}</p>
    <form action="/">
      <button type="submit" class="morph-button">Go Back</button>
    </form>
  </div>
</div>

<footer>
  &copy; 2025 Cultivora. All rights reserved. | Empowering Farmers with AI
</footer>

{% endblock %}
